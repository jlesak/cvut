
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lecture 07</title>

    <style>
        /*
            Flexbox cheatsheet
                https://css-tricks.com/snippets/css/a-guide-to-flexbox/
        */
        body{margin: 0}

        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .page header {
            background: lightblue;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page section {
            display: flex;
            min-height: 400px;
            flex-grow: 1;
        }
        .page section nav {
            background: lightsalmon;
            padding: 1em;
            white-space: nowrap;
        }
        .page section main {
            background: lightgreen;
            padding: 1em;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .page section main .images {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            align-items: center;
            align-content: center;
            justify-content: center;
        }
        .page section main .images img {
            margin: 8px;
        }
        .page section aside {
            background: lightgoldenrodyellow;
            padding: 1em;
            width: 200px;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .page footer {
            background: lightcoral;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
        }

        /*
            Phone/Mobile styles
            - Hide side menu
            - Change order - put content before main menu only with CSS
            - Switch from column layout (main menu | content | side menu) to row layouut
        */

        @media (max-width: 700px) {
            .page section{
                flex-direction: column;
            }

            .page section aside{display: none   }
        }
    </style>
</head>
<body>

<div class="page">
    <header>
        <!--
            - 100% width
            - 200px height
            - center content horizontally and vertically
        -->
        Header
    </header>
    <section>
        <!--
            - 100% width
            - height is the rest of the page (viewport height - header - footer)
              or more if there is lots of content inside
            - 400px min height
        -->
        <nav>
            <!--
                - 1em padding
                - content width
                - height the rest
            -->
            Main menu
        </nav>
        <main>
            <!--
                - 1em padding
                - width the rest
                - height the rest
            -->
            <h1>Page content</h1>

            <div class="images">
                <!--
                    - align images horizontally and vertically
                -->
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
            </div>
        </main>
        <aside>
            <!--
                - 1em padding
                - 200px width includind the 1em padding
                - height the rest
            -->
            Side menu
        </aside>
    </section>
    <footer>
        <!--
            - 100% width
            - 200px height
            - footer is sticky
            - center content horizontally and vertically
        -->
        Footer
    </footer>
</div>

</body>
</html>
